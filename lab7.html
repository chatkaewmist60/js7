<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          const country = 'Thailand';
const continent = 'Asia';
console.log(`number is ${2}`);     //number 2
console.log(`result is ${1 + 3}`); // result 4
console.log(`I live in ${country}`); //I live in Thailand
console.log(`I live in ${country}, ${continent}`); //I live in Thailand
console.log(`I live in ${country + ', ' + continent}`); //I live in Thailand,Asia
console.log(`I live in ${'country, continent'}`); //I live in country, continent
     </script>
</body>
</html>
